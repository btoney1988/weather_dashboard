<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Viewport set to the device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT's Weather Dashboard</title>
  <!-- Linking bootstrap, and CSS stylesheet for design -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="bg-light pt-2 pb-2">
    <div class="container">
      <h1 class="text-center">Weather Dashboard</h1>
    </div>
  </header>
  <!-- Container -->
  <main class="container-fluid">
    <div class="row">
      <!-- Search Bar -->
      <div class="col-lg-3 bg-light pt-3 pb-3">
        <h5>Search for a city:</h5>
        <div class="input-group mb-3">
          <input id="searchTerm" type="text" class="form-control" class="input-group-append">
          <button id="searchBtn" class="btn btn-primary" type="button"><i
              class="fas fa-search"></i></button>
        </div>
        <!-- Previous searchs cities will save in local storage and display here -->
        <div class="card">
          <ul class="list-group list-group-flush list">
            <!-- List of previous cities will go here -->
          </ul>
        </div>
      </div>
      <!-- Current Condition Section   -->
      <div class="col-lg-9">
        <div class="row">
          <div class="col-12">
            <div id="currentCity" class="mt-4"></div>
          </div>
        </div>
        <!-- Forcast section -->
        <div class="row">
          <div class="mt-2 col-12">
            <h5 id="dailyForecast" class="mt-3">5-Day Forecast:</h5>
            <div id="forecast" class="row">
              <div class="col-sm-12" <!-- 5-Day forcast will show here -->
              </div>
            </div>
          </div>
        </div>
  </main>

  <!-- Footer -->
  <footer class="footer text-center fixed-bottom">
    <div class="container">
      <span class="text-muted"> Copyright &copy; Brian Toney </span>
    </div>
  </footer>
  <!-- Call jquery, moment, and script.js file -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
